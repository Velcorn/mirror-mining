<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>base.camp: mirror mining</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<header>
    <p class="titlesmall">Artikelanalyse zu <p th:text="${katName}"></p>
    <div align="right"><a class="btn" href="./chooseKat">zur√ºck</a></div>
</header>

<body>

<center> <div style="width:30%;">
    <canvas id="myChart" width="300" height="300"></canvas>
</div>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
   <script src="article-chart.js"></script>
</center>
<div class="flex">
    <table>
    <tr>
        <th>ID</th>
        <th>Titel</th>
        <th>Tone</th>
        <th>Link</th>
    </tr>
       <tr th:each="Article : ${katArt}">
            <td th:text="${Article.getId()}"></td>
            <td th:text="${Article.getTitle()}"></td>
            <td th:text="${Article.getTone()}"></td>
            <td th:text="${Article.getLink()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
