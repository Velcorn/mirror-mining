<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>base.camp: mirror mining</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<header>
    <p class="titlesmall">Artikelanalyse zu <p th:text="${katName}"></p>
    <div align="right"><a class="btn" href="/chooseKat">zur√ºck</a></div>
</header>

<body>
<div class="flex"><iframe style="background: #FFFFFF;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" width="640" height="480" src="https://charts.mongodb.com/charts-project-0-kgukf/embed/charts?id=e356e745-de10-4153-92fa-04de810fc76f&theme=light"></iframe>
</div>
<div class="flex">
    <table>
    <tr>
        <th>ID</th>
        <th>Titel</th>
        <th>Tone</th>
        <th>Link</th>
    </tr>
       <tr th:each="Article : ${katArt}">
            <td th:text="${Article.getId()}"></td>
            <td th:text="${Article.getTitle()}"></td>
            <td th:text="${Article.getTone()}"></td>
            <td th:text="${Article.getLink()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
